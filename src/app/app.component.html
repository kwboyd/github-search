<div class="app-container">
  <div class="title">
    <h1><span id="github-logo"><img alt="GitHub Search" src="./assets/icons/github_mark.svg"></span> GitHub Search</h1>
  </div>

  <searchbar (search)="search($event)"></searchbar>

  <p *ngIf="resultsLoaded" class="large-text"><span class="bold">{{ repoCount }}</span> results found.</p>
  <p *ngFor="let repo of repos">{{ repo.full_name }}</p>
</div>
