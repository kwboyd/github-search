<div class="app-container">
  <div class="title">
    <h1><span id="github-logo"><img alt="GitHub Search" src="./assets/icons/github_mark.svg"></span> GitHub Search</h1>
  </div>

  <searchbar (enter)="search($event)"></searchbar>

  <p *ngIf="resultsLoaded" class="large-text"><span class="bold">{{ repoCount }}</span> {{ repoCount === 1 ? 'result' : 'results' }} found. <span *ngIf="repos.length < repoCount">Showing top {{ repos.length }}.</span></p>
  <p *ngFor="let repo of repos">{{ repo.full_name }}</p>
</div>
