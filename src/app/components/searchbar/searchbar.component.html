<form>
  <input type="search" placeholder="Search repositories..." class="search-input" [(ngModel)]="query" [ngModelOptions]="{standalone: true}">
  <button class="search-button" (click)="enterSearch()" type="submit">
    <img alt="Search" src="./assets/icons/glass.svg">
  </button>
</form>
<img *ngIf="loading" class="spinner" alt="Loading..." src="./assets/icons/spinner.svg">
